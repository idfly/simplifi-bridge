    environment:
     - POSTGRES_PASSWORD=password
     - POSTGRES_USER=postgres
     - POSTGRES_DB=chainlinkdb
     - PGDATA=/var/lib/postgresql/data/     
  pgadmin4:
    image: dpage/pgadmin4
    networks:
      static-network:
        ipv4_address: 172.20.128.13
    ports:
      - "5959:80"
    environment:
     - PGADMIN_DEFAULT_EMAIL=brute@localhost
     - PGADMIN_DEFAULT_PASSWORD=brute    
    volumes:
     - ./network1/pgadmin:/root/.pgadmin     
  adapter1_net2:
    build:
      context: ./
      dockerfile: ./adapter/adapterdgu/Dockerfile
    depends_on:
      - mypostgres_net2
      - ganache_net2
      - pgadmin4
      - chainlink_net2
    env_file:
    - ./env_connect_to_network_1.env
    networks:
      static-network:
        ipv4_address: 172.20.128.56
    ports:
     - "8082:8082" # for debug
    environment:
     - NAME=RINKEBY_NET1_ADAPTER1     
networks:
  static-network:
    name: dev_net
    ipam:
      config:
        - subnet: 172.20.0.0/16  
