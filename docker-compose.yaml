version: '3.6'

services:
  adapter1_net1:
    build:
      context: ./
      dockerfile: ./adapter/adapterdgu/Dockerfile
    depends_on:
      - mypostgres_net1
      - ganache_net1
      - pgadmin4
      - chainlink_net1
    env_file:
    - ./env_connect_to_network_2.env
    networks:
      static-network:
        ipv4_address: 172.20.128.55
    ports:
     - "8081:8081" # for debug
    environment:
     - NAME=BSC_NET1_ADAPTER1
  adapter2_net1:
    build:
      context: ./
      dockerfile: ./adapter/adapterdgu/Dockerfile
    depends_on:
      - mypostgres2_net1
      - ganache_net1
      - pgadmin4
      - chainlink2_net1
    env_file:
    - ./env_connect_to_network_2.env
    networks:
      static-network:
        ipv4_address: 172.20.128.57
    environment:
     - NAME=BSC_NET1_ADAPTER2
  control1_net1:
    build:
      context: ./
      dockerfile: ./adapter/adapterdgu/Dockerfile
    depends_on:
      - mypostgres_net1
      - ganache_net1
      - pgadmin4
      - chainlink_net1
    env_file:
    - ./env_connect_to_network_1.env
    networks:
      static-network:
        ipv4_address: 172.20.128.58
    environment:
     - NAME=RINKEBY_NET1_CONTROLADAPTER4
  control2_net1:
    build:
      context: ./
      dockerfile: ./adapter/adapterdgu/Dockerfile
    depends_on:
      - mypostgres2_net1
      - ganache_net1
      - pgadmin4
      - chainlink2_net1
    env_file:
    - ./env_connect_to_network_1.env
    networks:
      static-network:
        ipv4_address: 172.20.128.59
    environment:
     - NAME=RINKEBY_NET1_CONTROLADAPTER5
  ganache_net1:
    build: ./network1/ganache
    networks:
      static-network:
        ipv4_address: 172.20.128.11
    ports:
     - "7545:7545"
  chainlink_net1:
    image: smartcontract/chainlink:0.9.4
    command: local n -p /network1/chainlink/chainlink.pwd -a /network1/chainlink/api.pwd
    depends_on:
      - mypostgres_net1
      - ganache_net1
      - pgadmin4
    networks:
      static-network:
        ipv4_address: 172.20.128.21
    volumes:
      - ./network1/chainlink:/network1/chainlink
    ports:
     - "6688:6688"      
    environment:
     - ROOT=/chainlink/root
     - LOG_LEVEL=debug
     - ETH_CHAIN_ID=1337
     - MIN_OUTGOING_CONFIRMATIONS=0
     - MIN_INCOMING_CONFIRMATIONS=0     # only for ganache     
     - CHAINLINK_TLS_PORT=0
     - SECURE_COOKIES=false
     - ALLOW_ORIGINS=*
     - ETH_URL=ws://172.20.128.11:7545
     - DATABASE_URL=postgresql://postgres:password@172.20.128.14:5432/chainlinkdb?sslmode=disable
    env_file:
    - ./build/addrs_network1.env
  chainlink2_net1:
    image: smartcontract/chainlink:0.9.4
    command: local n -p /network1/chainlink/chainlink.pwd -a /network1/chainlink/api.pwd
    depends_on:
      - mypostgres2_net1
      - ganache_net1
      - pgadmin4
    networks:
      static-network:
        ipv4_address: 172.20.128.23
    volumes:
      - ./network1/chainlink:/network1/chainlink
    ports:
     - "7000:6688"      
    environment:
     - ROOT=/chainlink/root
     - LOG_LEVEL=debug
     - ETH_CHAIN_ID=1337
     - MIN_OUTGOING_CONFIRMATIONS=0
     - MIN_INCOMING_CONFIRMATIONS=0     # only for ganache     
     - CHAINLINK_TLS_PORT=0
     - SECURE_COOKIES=false
     - ALLOW_ORIGINS=*
     - ETH_URL=ws://172.20.128.11:7545
     - DATABASE_URL=postgresql://postgres:password@172.20.128.16:5432/chainlinkdb?sslmode=disable
    env_file:
    - ./build/addrs_network1.env    
  mypostgres_net1:
    image: postgres
    depends_on:
      - ganache_net1    
    networks:
      static-network:
        ipv4_address: 172.20.128.14
    volumes:
      - /var/lib/postgres/network1/db-data/:/var/lib/postgresql/data
#      - ./db/init/schema.sql:/docker-entrypoint-initdb.d/schema.sql
#    ports:
#     - "5432:5432"
    environment:
     - POSTGRES_PASSWORD=password
     - POSTGRES_USER=postgres
     - POSTGRES_DB=chainlinkdb
     - PGDATA=/var/lib/postgresql/data/
  mypostgres2_net1:
    image: postgres
    depends_on:
      - ganache_net1    
    networks:
      static-network:
        ipv4_address: 172.20.128.16
    volumes:
      - /var/lib/postgres/network1/node2/db-data/:/var/lib/postgresql/data
#      - ./db/init/schema.sql:/docker-entrypoint-initdb.d/schema.sql
#    ports:
#     - "5432:5432"
    environment:
     - POSTGRES_PASSWORD=password
     - POSTGRES_USER=postgres
     - POSTGRES_DB=chainlinkdb
     - PGDATA=/var/lib/postgresql/data/     


#==============================================================2-d network====================================================================

  ganache_net2:
    build: ./network2/ganache
    networks:
      static-network:
        ipv4_address: 172.20.128.12
    ports:
     - "8545:8545"    
  chainlink_net2:
